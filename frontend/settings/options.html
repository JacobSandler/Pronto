<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>PRONTO SETTINGS</title>

<body>

<div id = "settingsTitle">PRONTO SETTINGS</div>
<div id = "catSel">Filter By Category</div>




<label class="container"><div class="all">Business</div>
  <input type="checkbox" value ="business" checked = "checked" id = "biz">
  <span class="checkmark"></span>
</label>

<label class="container"><div class="all">Entertainment</div>
  <input type="checkbox" value = 'entertainment' checked = "checked" id = "ent">
  <span class="checkmark"></span>
</label>

<label class="container"><div class="all">Health</div>
  <input type="checkbox" value = 'health' checked = "checked" id = "health">
  <span class="checkmark"></span>
</label>

<label class="container"><div class="all">Science</div>
  <input type="checkbox" value = 'science' checked = "checked" id = "sci">
  <span class="checkmark"></span>
</label>

<label class="container"><div class="all">Sports</div>
  <input type="checkbox" value = 'sports' checked = "checked" id = "sports">
  <span class="checkmark"></span>
</label>

<label class="container"><div class="all">Technology</div>
  <input type="checkbox" value = 'technology' checked = "checked" id = "tech">
  <span class="checkmark"></span>
</label>


<div id="status"></div>
<button id="save">Save</button> 



<script src="options.js"></script>
</body>
